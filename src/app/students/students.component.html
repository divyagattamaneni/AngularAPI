<div class="container">
    <form action="">
        <h1 class="display-5 text-success text-uppercase">Add student into list</h1>
        <input type="text" class="form-control bg-ligth text-success" placeholder="add students"
            (keyup.enter)="addStudent(student)" #student>
        <ul class="list-group">
            <li class="list-group-item mt-2" *ngFor="let student of getstudents.controls">{{student.value}}
                <button class="btn btn-danger float-right" (click)="removestudent(student)">Remove</button>

            </li>
        </ul>
    </form>
</div>
